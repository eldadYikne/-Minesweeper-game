<!DOCTYPE html>
<html>

<head>
    <title>Mine Sweeper Game </title>
    <link rel="stylesheet" href="css/MineSweeper.css">
</head>

<body >
    <h1>The Mine Sweeper  </h1>
<div>
    <h3 class=" timer"> timer:  </h3>    
    <button class="rstbtn" onclick="rstBtn()"><img src="img/cool.png">  </button>         
    <div class=" score" >   </div>    
    <div class="live"></div>

  <div class="levelbtn">
      <div class="divgame">
      </div>
      
      <button class="button-53" role="button" onclick="levelCoice(this)" >Beginner</button>
      <button class="button-53" role="button" onclick="levelCoice(this)">Smart-Guy</button>
      <button class="button-53" role="button" onclick="levelCoice(this)">Totaly Crazy</button>
    </div>
</div>

    <table class="gameboard" id="noContextMenu">
        <tbody class="board"></tbody>
    </table>
<div>
</div>

    <script src="js/eldad-util.js"> </script>
    <script src="js/MineSweeper.js"></script>
</body>

</html>
